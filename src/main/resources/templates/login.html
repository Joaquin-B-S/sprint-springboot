<!DOCTYPE html>
<html lang="es">
    <head th:include="~{../static/html/head.html}"></head>
    <body>
        <header th:include="~{../static/html/header.html}"></header>
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="border border-3 border-secondary"></div>
                        <div class="card bg-white shadow-lg">
                            <div class="card-body p-5">
                                <form class="mb-3 mt-md-4">
                                    <h2 class="fw-bold mb-2 text-uppercase">
                                        Login
                                    </h2>
                                    <div class="mb-3">
                                        <label for="run" class="form-label"
                                            >Run</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="run"
                                            placeholder="202590789"
                                            required
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label"
                                            >Contraseña</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            placeholder="*******"
                                            required
                                        />
                                    </div>
                                    <p class="small">
                                        <a
                                            class="text-secondary"
                                            href="forget-password.html"
                                        >
                                            Has olvidado tu contraseña?</a
                                        >
                                    </p>
                                    <div class="d-grid">
                                        <button
                                            class="btn btn-outline-dark"
                                            type="submit"
                                        >
                                            Login
                                        </button>
                                    </div>
                                </form>
                                <div>
                                    <p class="mb-0 text-center">
                                        No tienes una cuenta?
                                        <a
                                            href="registro.html"
                                            class="text-secondary fw-bold"
                                            >Registrarse</a
                                        >
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:include="~{../static/html/footer.html}"></footer>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
