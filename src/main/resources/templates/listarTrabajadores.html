<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:include="~{../static/html/head.html}"></head>
    <body>
        <nav th:include="~{../static/html/navegacion.html}"></nav>
        <div class="container">
            <h2 class="text-center my-5">Trabajadores</h2>
            <div class="mb-3">
                <a type="button" class="p-2 btn btn-dark" href="/trabajador/crearTrabajador">Agregar Trabajador</a>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Run</th>
                        <th>Nombre</th>
                        <th>Apellido 1</th>
                        <th>Email</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" th:each="trabajador: ${trabajadores}">
                        <td th:text="${trabajador.idTrabajador}"></td>
                        <td th:text="${trabajador.run}"></td>
                        <td th:text="${trabajador.nombre}"></td>
                        <td th:text="${trabajador.apellido1}"></td>
                        <td th:text="${trabajador.email}"></td>
                        <td class="button-cell">
                            <form th:action="@{/trabajador/eliminar/{idTrabajador}(idTrabajador=${trabajador.idTrabajador})}" th:method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este trabajador?')">
                                <button type="submit" name="idTrabajador" value="${trabajador.idTrabajador}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                            <form th:action="@{/trabajador/editar/{idTrabajador}(idTrabajador=${trabajador.idTrabajador})}" th:method="post" onsubmit="return confirm('¿Estás seguro de que deseas modificar este trabajador?')">
                                <button type="submit" name="idTrabajador" value="${trabajador.idTrabajador}">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer th:include="~{../static/html/footer.html}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
