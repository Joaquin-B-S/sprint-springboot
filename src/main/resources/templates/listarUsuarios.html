<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:include="~{../static/html/head.html}"></head>
    <body>
        <nav th:include="~{../static/html/navegacion.html}"></nav>
        <div class="container">
            <h2 class="text-center">Usuarios</h2>
            <div class="mb-3">
                <button type="button" class="p-2 btn btn-dark">Agregar Usuario</button >
            </div>
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Run</th>
                        <th>Nombre</th>
                        <th>Apellido 1</th>
                        <th>Email</th>
                        <th>Perfil</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" th:each="usuario: ${usuarios}">
                        <td th:text="${usuario.idUsuario}"></td>
                        <td th:text="${usuario.run}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellido1}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.perfil.descripcion}"></td>
                        <td class="button-cell">
                            <form th:action="@{/usuario/eliminar/{idUsuario}(idUsuario=${usuario.idUsuario})}" th:method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">
                                <button type="submit" name="idUsuario" value="${usuario.idUsuario}" class="icon-button">
                                    <i class="fas fa-trash black-icon me-3"></i>
                                </button>
                            </form>
                            <form th:action="@{/usuario/eliminar/{idUsuario}(idUsuario=${usuario.idUsuario})}" th:method="post" onsubmit="return confirm('¿Estás seguro de que deseas modificar este usuario?')">
                                <button type="submit" name="idUsuario" value="${usuario.idUsuario}" class="icon-button">
                                    <i class="fas fa-edit black-icon"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer th:include="~{../static/html/footer.html}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
